<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <!-- Boostrap CDN -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/litera/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-ligth bg-primary">
      <h1 class="navbar-brand" style="color: aliceblue; font-weight: bold">
        Product App
      </h1>
    </nav>

    <div class="container">
      <!-- APP -->
      <div id="App" class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Add a Product</h4>
            </div>
            <div class="card-body">
              <form id="product-form" class="card-body">
                <div class="form-group">
                  <input
                    type="text"
                    id="name"
                    placeholder="Product Name"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="number"
                    id="price"
                    step="0.01"
                    placeholder="Product Price"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="numer"
                    id="year"
                    min="2010"
                    value="2020"
                    placeholder="Product Year"
                    class="form-control"
                  />
                </div>
                <input
                  type="submit"
                  value="Save"
                  class="btn btn-primary btn-block"
                />
              </form>
            </div>
          </div>
        </div>
        <div id="product-list" class="col-md-8"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
